<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rust Admin Login Page</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <table align="center" width="70%"><tr ><td colspan="2">
            <div class="title"><h1>Rust Server Admin</h1></div></td></tr>
                <tr><td>
                <div id="container">
                <div id="content">
                <h2>Please Login</h2><br>
                <br>
                <form action="" method="post">
                    <input type="text" placeholder="Username" name="username" value="{{request.form.username}}"><br>
                    <input type="password" placeholder="Password" name="password" value="{{request.form.password}}">
                    <input class="btn btn-default" type="submit" value="Login">
                </form>
                {%if error%}
                    <p class="error"><strong>Error:</strong> {{error}}</p>
                {%endif%}
                </div></div>
        </td></tr>

        </table>
</body>
</html>
